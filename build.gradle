plugins {
    id 'org.liquibase.gradle' version '2.2.0'
    id 'jacoco'
    id("org.sonarqube") version "7.2.2.6593"
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'sonar'

// Définition des repositories
repositories {
    mavenCentral()
}

test {
    useJUnitPlatform() // Utilisation de JUnit 5 pour les tests
}

// Déclaration des dépendances
dependencies {
    implementation 'org.postgresql:postgresql:42.7.3' // Dépendance pour PostgreSQL
    testImplementation 'ch.qos.logback:logback-classic:1.5.6' // Logback pour les tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2' // API JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2' // Paramètres JUnit 5 (si utilisé)
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2' // Engine JUnit 5 pour l'exécution des tests
    testImplementation 'org.hamcrest:hamcrest-library:1.3' // Bibliothèque Hamcrest pour les assertions
    testImplementation 'com.github.npathai:hamcrest-optional:1.0' // Hamcrest pour les Optional
    testImplementation 'org.testcontainers:postgresql:1.19.8' // Testcontainers pour PostgreSQL
}

// Configuration du JAR pour définir la classe principale
jar {
    manifest {
        attributes 'Main-Class': 'gipf.Main' // Assurez-vous que 'gipf.Main' est bien la classe principale
    }
}
